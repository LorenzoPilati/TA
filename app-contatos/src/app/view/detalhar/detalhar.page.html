<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button size="small" shape="round" (click)="voltar()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>Agenda de Contatos</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-toggle (ionChange)="habilitar()">Habilitar Edição</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)]="nome" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefone" placeholder="Insira o telefone" type="number" [(ngModel)]="telefone" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" placeholder="Insira o email" type="string" [(ngModel)]="email" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="editar()" disabled="{{edicao}}">Salvar</ion-button>
    <ion-button expand="block" (click)="confirmAlert()" color="danger" disabled="{{edicao}}">Excluir</ion-button>
  </ion-list>

</ion-content>
